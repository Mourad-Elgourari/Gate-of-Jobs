<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h4>Complete Your Candidate Profile</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/candidate/save}" th:object="${candidate}" method="post" enctype="multipart/form-data">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="+33 6 12 34 56 78">
                    </div>
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label">Date of Birth</label>
                        <input th:field="*{birthDate}" type="date" class="form-control" id="birthDate">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="123 Rue de Paris">
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input th:field="*{city}" type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input th:field="*{postalCode}" type="text" class="form-control" id="postalCode">
                    </div>
                    <div class="col-md-4">
                        <label for="country" class="form-label">Country</label>
                        <input th:field="*{country}" type="text" class="form-control" id="country" value="France">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Profile Photo URL</label>
                    <input th:field="*{photo}" type="text" class="form-control" id="photo" placeholder="https://...">
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="linkedinUrl" class="form-label">LinkedIn</label>
                        <input th:field="*{linkedinUrl}" type="url" class="form-control" id="linkedinUrl" placeholder="https://linkedin.com/in/...">
                    </div>
                    <div class="col-md-4">
                        <label for="githubUrl" class="form-label">GitHub</label>
                        <input th:field="*{githubUrl}" type="url" class="form-control" id="githubUrl" placeholder="https://github.com/...">
                    </div>
                    <div class="col-md-4">
                        <label for="portfolioUrl" class="form-label">Portfolio</label>
                        <input th:field="*{portfolioUrl}" type="url" class="form-control" id="portfolioUrl" placeholder="https://myportfolio.com">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
