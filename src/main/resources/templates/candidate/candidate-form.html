<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${candidate.id == null ? 'Complete Candidate Profile' : 'Edit Candidate Profile'}">Candidate Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<main layout:fragment="content" class="container mt-5">

    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-3">

            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center"
                    th:text="${candidate.id == null ? 'Complete Your Candidate Profile' : 'Edit Candidate Profile'}">
                </h4>
            </div>

            <div class="card-body p-4">

                <!-- Flash messages -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/candidate/profile/save}"
                      th:object="${candidate}"
                      method="post"
                      enctype="multipart/form-data">

                    <!-- Hidden ID -->
                    <input type="hidden" th:field="*{id}"/>

                    <!-- Profile Photo -->
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Profile Photo</label>
                        <input type="file" name="photoFile" class="form-control">

                        <div th:if="${candidate.id != null and candidate.photo != null}">
                            <img th:src="@{'/candidate/profile/photo/' + ${candidate.id}}"
                                 class="img-thumbnail"
                                 style="max-height: 150px;">
                        </div>
                    </div>

                    <!-- First & Last Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name *</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name *</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required>
                        </div>
                    </div>

                    <!-- Phone & Birth Date -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="+212 6 12 34 56 78">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Birth Date</label>
                            <input type="date" th:field="*{birthDate}" class="form-control">
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Bab Doukkala">
                    </div>

                    <!-- City, Postal Code, Country -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">City</label>
                            <input type="text" th:field="*{city}" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Postal Code</label>
                            <input type="text" th:field="*{postalCode}" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Country</label>
                            <input type="text" th:field="*{country}" class="form-control" value="Maroc">
                        </div>
                    </div>

                    <!-- LinkedIn, GitHub, Portfolio -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">LinkedIn</label>
                            <input type="url" th:field="*{linkedinUrl}" class="form-control"
                                   placeholder="https://linkedin.com/in/...">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">GitHub</label>
                            <input type="url" th:field="*{githubUrl}" class="form-control"
                                   placeholder="https://github.com/...">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Portfolio</label>
                            <input type="url" th:field="*{portfolioUrl}" class="form-control"
                                   placeholder="https://myportfolio.com">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-4 me-2">Save</button>
                        <a th:href="@{/dashboard}" class="btn btn-secondary px-4">Cancel</a>
                    </div>

                </form>

            </div>
        </div>
    </div>

</main>
</body>
</html>
