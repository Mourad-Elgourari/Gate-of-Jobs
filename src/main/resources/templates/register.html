<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
    <div class="container border p-4 shadow mt-5 w-50 bg-white rounded">
        <h2 class="text-center mb-4 text-primary">Sign Up</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="ex: jdupont@example.com" required autocomplete="email">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                <div th:if="${emailExists}" class="text-danger">Cet email est déjà utilisé.</div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Au moins 6 caractères" required autocomplete="new-password">
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="roleSelect">Role</label>
                <select name="role" id="roleSelect" class="form-control">
                    <option value="" selected>-- Choose role --</option>
                    <option value="CANDIDATE">Candidate</option>
                    <option value="COMPANY">Company</option>
                </select>
            </div>

            <!-- Candidate Fields -->
            <div id="candidateFields" class="mb-3" style="display:none;">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" th:value="${lastName}" class="form-control mb-2" placeholder="Nom du candidat">

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" th:value="${firstName}" class="form-control" placeholder="Prénom du candidat">
            </div>

            <!-- Company Fields -->
            <div id="companyFields" class="mb-3" style="display:none;">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" th:value="${companyName}" class="form-control" placeholder="Nom de l'entreprise">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/login" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>


<th:block layout:fragment="pageJs">
    <script>
        // Define the function globally
        function toggleNameFields() {
          const role = document.getElementById('roleSelect').value;
          const candidateFields = document.getElementById('candidateFields');
          const companyFields = document.getElementById('companyFields');

          if (role === 'CANDIDATE') {
            candidateFields.style.display = 'block';
            companyFields.style.display = 'none';
            document.getElementById('lastName').required = true;
            document.getElementById('firstName').required = true;
            document.getElementById('companyName').required = false;
          } else if (role === 'COMPANY') {
            candidateFields.style.display = 'none';
            companyFields.style.display = 'block';
            document.getElementById('lastName').required = false;
            document.getElementById('firstName').required = false;
            document.getElementById('companyName').required = true;
          }
        }

        // Attach event after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
          const select = document.getElementById('roleSelect');
          select.addEventListener('change', toggleNameFields);

          // Initialize on page load
          toggleNameFields();
        });
    </script>
</th:block>


</body>
</html>
