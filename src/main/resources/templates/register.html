<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
    <div class="container border p-4 shadow mt-5 w-50 bg-white rounded">
        <h2 class="text-center mb-4 text-primary">Sign Up</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="ex: jdupont@example.com">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                <div th:if="${emailExists}" class="text-danger">Cet email est déjà utilisé.</div>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Au moins 6 caractères">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>

            <div class="form-group">
                <label for="role">Choose your role:</label>
                <select id="role" th:field="*{role}">
                    <option th:each="r : ${roles}"
                            th:value="${r}"
                            th:text="${r.name()}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/login" class="btn btn-secondary">Cancel</a>
        </form>


    </div>
</main>
</body>
</html>
