<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Job Offers</title>
</head>

<body>
<main layout:fragment="content" class="container mt-5">

    <h2 class="mb-4 text-primary">Available Job Offers</h2>

    <!-- ======================================================= -->
    <!-- Authenticated Candidate → can apply                     -->
    <!-- ======================================================= -->
    <div th:if="${#authorization.expression('hasRole(''CANDIDATE'')')}"
         class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="offer : ${offers}">
            <div class="card h-100 shadow-sm">

                <div class="card-body">
                    <h5 class="card-title" th:text="${offer.title}"></h5>
                    <p><strong>City:</strong> <span th:text="${offer.city}"></span></p>
                    <p><strong>Contract:</strong> <span th:text="${offer.contractType}"></span></p>
                    <p><strong>Published:</strong>
                        <span th:text="${#temporals.format(offer.publicationDate,'dd/MM/yyyy')}"></span>
                    </p>
                </div>

                <div class="card-footer text-center">
                    <form th:action="@{/apply}" method="post">
                        <input type="hidden" name="offerId" th:value="${offer.id}">
                        <button class="btn btn-primary w-100">Apply</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- ======================================================= -->
    <!-- Guest (Unauthenticated) → Can NOT apply               -->
    <!-- ======================================================= -->
    <div th:if="${!#authorization.expression('isAuthenticated()')}"
         class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="offer : ${offers}">
            <div class="card h-100 shadow-sm">

                <div class="card-body">
                    <h5 class="card-title" th:text="${offer.title}"></h5>
                    <p><strong>Contract:</strong> <span th:text="${offer.contractType}"></span></p>
                    <p><strong>City:</strong> <span th:text="${offer.city}"></span></p>
                    <p><strong>Published:</strong>
                        <span th:text="${#temporals.format(offer.publicationDate,'dd/MM/yyyy')}"></span>
                    </p>
                </div>

                <div class="card-footer text-center">
                    <a th:href="@{/login?loginRequired=true}" class="btn btn-primary w-100">Apply</a>
                </div>

            </div>
        </div>
    </div>

</main>
</body>
</html>
