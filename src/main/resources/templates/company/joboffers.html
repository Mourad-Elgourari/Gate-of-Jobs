<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>My Job Offers</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<main layout:fragment="content" class="container mt-5">

    <div class="card shadow-lg border-0 rounded-3">

        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">My Job Offers</h4>
            <a href="/company/joboffers/add" class="btn btn-light btn-sm">+ Add Offer</a>
        </div>

        <div class="card-body">

            <!-- SUCCESS / ERROR flash messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <table class="table table-hover align-middle">
                <thead class="table-secondary">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Contract</th>
                    <th>City</th>
                    <th>Published</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="offer, iStat : ${offers}">
                    <td th:text="${iStat.index + 1}"></td>

                    <td th:text="${offer.title}"></td>

                    <td th:text="${offer.contractType}"></td>

                    <td th:text="${offer.city}"></td>

                    <td th:text="${#temporals.format(offer.publicationDate, 'dd/MM/yyyy HH:mm')}"></td>

                    <td>
                        <span th:if="${offer.active}" class="badge bg-success">Active</span>
                        <span th:if="${!offer.active}" class="badge bg-danger">Inactive</span>
                    </td>

                    <td>
                        <a th:href="@{'/api/joboffers/' + ${offer.id}}" class="btn btn-sm btn-outline-primary">
                            View
                        </a>

                        <a th:href="@{'/joboffers/edit/' + ${offer.id}}" class="btn btn-sm btn-outline-warning">
                            Edit
                        </a>

                        <a th:href="@{'/joboffers/delete/' + ${offer.id}}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this offer?')">
                            Delete
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</main>

</body>
</html>
