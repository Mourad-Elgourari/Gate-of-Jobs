<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title layout:title-pattern="$CONTENT_TITLE - Tech Store">G-Jobs</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Font Awesome (for icons like fa-user, fa-cart, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ✅ Page-specific CSS (injected from child pages) -->
    <th:block layout:fragment="pageCss"></th:block>
</head>

<body>

<!-- ✅ Navbar (shared across pages) -->
<th:block th:replace="~{fragments/navbar :: navbar}" />

<!-- ✅ Messages flash (shared) -->
<th:block th:replace="~{fragments/messages :: alert-messages}" />

<!-- ✅ Page content (replaced dynamically) -->
<main class="container mt-4 mb-5" layout:fragment="content">
    <!-- Le contenu spécifique de chaque page sera injecté ici -->
</main>

<!-- ✅ Footer (shared) -->
<th:block th:replace="~{fragments/footer :: footer}" />

<!-- ✅ jQuery (needed for older scripts using $) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- ✅ Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Page-specific JS (injected from child pages) -->
<th:block layout:fragment="pageJs"></th:block>

</body>
</html>
