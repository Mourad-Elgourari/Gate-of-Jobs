<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="w-100 px-3 d-flex justify-content-between align-items-center">

        <!-- Left side links -->
        <div class="navbar-nav flex-grow-1 ms-4">
            <a th:if="${#authorization.expression('isAuthenticated()')}" class="nav-link" href="/">Dashboard</a>
            <a th:if="${!#authorization.expression('isAuthenticated()')}" href="/" class="nav-link">Home</a>

            <!-- Admin links -->
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-link" href="/user">Users Manager</a>

            <!-- Candidate links -->
            <a th:if="${#authorization.expression('hasRole(''CANDIDATE'')')}" class="nav-link" href="/candidate/new">Complete Profile</a>

            <!-- Company links -->
            <a th:if="${#authorization.expression('hasRole(''COMPANY'')')}" class="nav-link" href="/company/profile/new">Complete Profile</a>
            <a th:if="${#authorization.expression('hasRole(''COMPANY'')')}" class="nav-link" href="/company/joboffers/add">Add Offer</a>
            <a th:if="${#authorization.expression('hasRole(''COMPANY'')')}" class="nav-link" href="/api/joboffers">Posted Offers</a>
        </div>

        <!-- Right side (auth actions + profile pics) -->
        <div class="navbar-nav ms-auto d-flex align-items-center">

            <!-- Candidate profile -->
            <div th:if="${candidate != null}" class="d-flex align-items-center me-3">
                <span class="text-white fw-bold"
                      th:text="${candidate.firstName != null && candidate.lastName != null ? #strings.toUpperCase(candidate.firstName + ' ' + candidate.lastName) : 'Candidate'}">Candidate</span>
                <img th:if="${candidate.photo != null}" th:src="@{'/candidate/profile/photo/' + ${candidate.id}}"
                     alt="Candidate Photo" class="rounded-circle border me-2" width="40" height="40">

            </div>

            <!-- Company profile -->
            <div th:if="${company != null}" class="d-flex align-items-center me-3">
                <span th:text="${company.companyName != null ? #strings.toUpperCase(company.companyName) : 'Company'}"></span>
                <img th:if="${company.logo != null}" th:src="@{'/company/profile/logo/' + ${company.id}}"
                     alt="Company Logo" class="rounded-circle border me-2" width="40" height="40">

            </div>

            <!-- Guest actions -->
            <a th:if="${!#authorization.expression('isAuthenticated()')}" class="nav-link" href="/login">Sign in</a>
            <a th:if="${!#authorization.expression('isAuthenticated()')}" class="nav-link" href="/register">Sign up</a>

            <!-- Authenticated logout -->
            <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger ms-2">Logout</button>
            </form>

        </div>
    </div>
</nav>
